server:
  port: 8095
spring:
  jpa:
    hibernate:
        ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
  datasource:
    url: jdbc:mysql://localhost:3306/ywiki?useUnicode=true&characterEncoding=utf8&autoReconnect=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    cache: false
    check-template: true
    content-type: text/html
    enabled: true
    encoding: utf-8
    mode: LEGACYHTML5
    suffix: .html
debug: false
logging:
  level: INFO
  pattern:
    level: INFO


